<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css"
    />
    <link
      rel="icon"
      type="image/x-icom"
      href="https://www.pngall.com/wp-content/uploads/10/PancakeSwap-Crypto-Logo-PNG.png"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="swap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>PanckakeSwap Project</title>
  </head>
  <body>
    <section class="main">
      <div class="graph">
        <div class="top">
          <div class="top-left">
            <img src="" alt="coin-1-logo" />
            <img src="" alt="coin-2-logo" />
            <p>
              <span class="coin1">Coin1</span>/<span class="coin2">Coin2</span>
            </p>
          </div>
          <div class="top-right">
            <button>switch</button>
          </div>
        </div>
        <div class="middle">
          <div class="middle-left">
            <p>
              <span class="coin-rate">77.43</span> BNB/CAKE<span
                class="coin-difference"
                >-2.022(%2.43)</span
              >
            </p>
          </div>
          <div class="middle-right">
            <button class="btn day">24h</button>
            <button class="btn week">1w</button>
            <button class="btn month">1m</button>
            <button class="btn clicked year">1y</button>
          </div>
        </div>
        <div id="tvchart"></div>
      </div>
      <div class="calculator">
        <div class="calc-top">
          <div class="calc-title">
            <button class="graph-toggle"></button>
            <p class="swap-title">Swap</p>
            <div class="right-buttons">
              <button class="settings">
                <i class="fa fa-cog" aria-hidden="true"></i>
              </button>
              <button class="recent-swaps"></button>
              <button class="refresh"></button>
            </div>
          </div>
          <p class="calc-info">Trade tokens in an instant</p>
        </div>
        <hr />
        <div class="calc-mid">
          <div class="first-coin">
            <button class="first-coin-name">BNB</button>
            <form action="" method="get" class="first-coin-form">
              <input id="first-coin-input" type="number" placeholder="0.0" />
            </form>
          </div>
          <div class="switch">
            <button class="switch-button">Switch</button>
          </div>
          <div class="second-coin">
            <button class="second-coin-name">BNB</button>
            <form action="" method="get" class="second-coin-form">
              <input id="second-coin-input" type="number" placeholder="0.0" />
            </form>
          </div>
          <div class="scan-risk">
            <button class="scan"></button>
            <button class="question-mark"></button>
          </div>
          <div class="slippage">
            <p>Slippage Tolerance</p>
            <p>0.5%</p>
          </div>
          <div class="connect">
            <button class="connect-wallet">connect wallet</button>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="./swap.js"></script>
  </body>
</html>
